<html>
    <head> 
        <title>geoquery or gquery</title>
        <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="OpenLayers.js"></script>
        <script type="text/javascript" src="jquery.map.js"></script>        
        <script type="text/javascript">
         
        function showPopup(event) {
            var mapObject = event.object.map ;
            var pixel = mapObject.getPixelFromLonLat(event.feature.geometry.getBounds().getCenterLonLat()) 
            console.log(pixel); 
        }; 

        function closePopup(event) {
            console.log(event); 
        }; 

        $(document).ready(function(){
        
        $('#map').map({
                      'center': [-73,43],  
                      'baselayer' : 'bluemarble', 
                      'url' : './requested.kml', 
                      onClick: function(event) { 
                             showPopup(event); 
                             },
                      onUnclick: function(event) { 
                            closePopup(event);   
                          }    
                      }) ;   
            });
        /* 
            
        */
        </script>
        <style type="text/css">
        #map {
            margin: 5px auto ; 
            height: 100%; 
            width: 100%; 
            background: #eee ;
             }  

        </style>
   </head> 
<body>
<div id="map"> </div> 
</body>
</html>
